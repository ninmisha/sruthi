<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="style.css">


<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://png.pngtree.com/background/20210715/original/pngtree-pink-simple-watercolor-food-background-picture-image_1292626.jpg");
    background-size: cover;
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

.services-heading {
    text-align: center;
    margin-bottom: 40px;
}

.service-cards {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.service-card {
    width: 200px;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    margin-bottom: 20px;
}

.service-card i {
    font-size: 48px;
    margin-bottom: 10px;
}

.service-details {
    margin-top: 40px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
}

.footer-text {
    text-align: center;
    margin-top: 20px;
}</style>
</head>
<body>
    <div class="container">
        <h1 class="services-heading">Services</h1>

        <div class="service-cards">
            <div class="service-card">
                <i class="icon">&#xf0f5;</i>
                <div class="icon-container">
                    <div class="icon-image" style="background-image: url('your_image.png');"></div>
                </div>
                <p>Order </p>
            </div>
            <div class="service-card">
                <i class="icon">&#xf002;</i>
                <p>Door delivery</p>
            </div>
            <div class="service-card">
                <i class="icon">&#xf007;</i>
                <p>Fast delivery</p>
            </div>
           
        </div>

        <div class="service-details">
            <h2>We provide fast,safe,clean delivery Services</h2>
           
        </div>

           </div>
</body>
</html>
