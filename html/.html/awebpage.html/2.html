<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Page</title>
    <link rel="stylesheet" href="style.css">



<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://i.pinimg.com/1200x/5c/72/e7/5c72e7da5e8490cb15bd125b74d2c8a4.jpg");
    background-size: cover;

}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #080606;
}

p {
    font-size: 18px;
    margin-bottom: 40px;
    color: #666;
}

.category-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.category {
    width: 220px;
    height: 220px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    text-align: center;
    cursor: pointer;
}

.category img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.category p {
    margin: 10px 0;
    font-size: 16px;
    color: #000000;
}

.view-more {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
}

.view-more:hover {
    background-color: #3e8e41;
}

</style>
</head>
<body>
    <div class="container">
        <h1>Services</h1>
        <p>Please call at least 24 hours in advance for our Services</p>

        <div class="category-container">
            <div class="category">
                <img src="images/salad.jpg" alt="Fresh Salads">
                <p>Fresh Salads</p>
            </div>
            <div class="category">
                <img src="images/platter.jpg" alt="Party Platters">
                <p>Party Platters</p>
            </div>
            <div class="category">
                <img src="images/seafood.jpg" alt="Seafood">
                <p>Seafood</p>
            </div>
            
        </div>

        <button class="view-more">View More</button>
    </div>
</body>
</html>
